<!-- Notification -->
<div *ngIf="notificationVisible" class="notification success">
  Utilisateur supprimé avec succès.
</div>

<table class="table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>Note</th>
      <th>Rôles</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ formatAddress(user.address) }}</td>
      <td>{{ user.rating }}</td>
      <td>
        <ul>
          <li *ngFor="let role of user.roles">{{ role.name }}</li>
        </ul>
      </td>
      <td>
        <button class="btn btn-warning" (click)="editUser(user.id)">Modify</button>
        <button  class="btn btn-danger"  (click)="confirmDelete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
