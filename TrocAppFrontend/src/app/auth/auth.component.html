<div class="login-container position-relative vh-100">
    <!-- Image de fond -->
    <img
      src="../../assets/bibliotech_img.jpg"
      class="img-fluid position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
      alt="Image de fond"
    />
  
    <!-- Superposition avec opacité ajustée -->
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-25"></div>
  
    <!-- Contenu principal -->
    <div class="position-relative z-3 container h-100 d-flex align-items-center justify-content-center">
      <!-- Boîte de connexion agrandie -->
      <div
        class="col-8 col-md-6 order-1 p-5 shadow rounded-3 mx-auto"
        style="background-color: rgba(255, 255, 255, 0.429); max-width: 500px;"
      >
        <!-- Titre -->
        <h2 class="text-center fw-bold mb-5" style="font-size: 2rem;">Authentification</h2>
        
        <!-- Champs de connexion -->
        <div class="input-group mb-4">
          <span class="input-group-text bg-dark" style="border: 0;" id="username">
            <i class="fa-solid fa-user" style="color: white;"></i>
          </span>
          <input
            [(ngModel)]="username"
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="input-group mb-4">
          <span class="input-group-text bg-dark" style="border: 0;" id="password">
            <i class="fa-duotone fa-solid fa-key" style="color: white;"></i>
          </span>
          <input
            [(ngModel)]="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        
        <!-- Bouton et lien -->
        <div class="d-flex justify-content-between align-items-center mt-5">
          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
            style="padding-left: 2rem; padding-right: 2rem; font-size: 1.25rem;" (click)="verifierLogin()">Connexion</button>
          <p class="fw-bold mb-0" style="font-size: 16px;">Pas de compte ? <a routerLink="/inscription" routerLinkActive class="link-danger" style="font-size: 16px;">S'inscrire</a></p>
        </div>       
      </div>
  
      <!-- Texte Bienvenue sur deux lignes -->
      <div class="col-6 text-white text-center order-2">
        <h1 class="fw-bold" style="font-size: 4rem; line-height: 1.2;">
          Bienvenue<br>sur BiblioTech
        </h1>
      </div>
    </div>
  </div>
