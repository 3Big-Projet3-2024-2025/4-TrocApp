<form (ngSubmit)="onSubmit()" #gdprRequestForm="ngForm">
    <!-- Request Type -->
    <div class="mb-3">
      <label for="requestType" class="form-label">Request Type</label>
      <select id="requestType" [(ngModel)]="requestType" name="requestType" class="form-control" required>
        <option value="Data Deletion">Data Deletion</option>
        <!-- D'autres types peuvent être ajoutés ici si besoin -->
      </select>
    </div>
  
    <!-- Justification -->
    <div class="mb-3">
      <label for="justification" class="form-label">Justification</label>
      <textarea id="justification" [(ngModel)]="justification" name="justification" class="form-control" required placeholder="Explain the reason for your data deletion request."></textarea>
    </div>
  
    <!-- Consent Confirmation -->
    <div class="mb-3">
      <label for="consent" class="form-label">
        <input type="checkbox" id="consent" [(ngModel)]="consent" name="consent" required /> 
        I confirm that I want my data to be deleted
      </label>
    </div>
  
    <!-- Submit and Cancel Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" [disabled]="!gdprRequestForm.valid">Submit Request</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
    {{ errorMessage }}
  </div>
  
  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
    {{ successMessage }}
  </div>
